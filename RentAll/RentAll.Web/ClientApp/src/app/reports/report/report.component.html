
<section style="padding-top: 30px" class="create-new-lease">
    <h5 style="color: gainsboro; padding-bottom: 20px">Choose center and press generate</h5>
  
    <form [formGroup]="form" >
     
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Center:</mat-label>
            <mat-select formControlName="centerId" id="center" [(value)]="selectedCenter">
             
              <mat-option
                *ngFor="let center of centerOptions$ | async"
                [value]="center.id" 
              >
                {{ center.centerName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </p>
  
        
      <div>
        <p>
          <button mat-raised-button (click)="openDialog(selectedCenter)" [disabled]="!form.valid">
            
            Generate
          </button>
          <!-- <button mat-button mat-dialog-close>Cancel</button> -->
          <!-- <button mat-raised-button (click)="cancelCreate()">Cancel</button> -->
        </p>
      </div>
    </form>




  </section>

  <div style="text-align:center">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
