<mat-table class="leases-table mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="leaseNumber">
    <mat-header-cell *matHeaderCellDef>Lease Number</mat-header-cell>
    <mat-cell class="leaseNumber-cell" *matCellDef="let lease">{{
      lease.leaseNumber
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tenant">
    <mat-header-cell *matHeaderCellDef>Tenant</mat-header-cell>
    <mat-cell class="tenant-cell" *matCellDef="let lease">{{
      lease.tenant
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="signingDate">
    <mat-header-cell *matHeaderCellDef>Signing Date</mat-header-cell>
    <mat-cell class="signingDate-cell" *matCellDef="let lease">{{
      lease.signingDate | date:"dd-MMM-yy"
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
    <mat-cell class="startDate-cell" *matCellDef="let lease">{{
      lease.startDate | date:"dd-MMM-yy"
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="termInMonths">
    <mat-header-cell *matHeaderCellDef>Term In Months</mat-header-cell>
    <mat-cell class="termInMonths-cell" *matCellDef="let lease">{{
      lease.termInMonths
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="valid">
    <mat-header-cell *matHeaderCellDef>Valid</mat-header-cell>
    <mat-cell class="valid-cell" *matCellDef="let lease">{{
      lease.valid
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="activity">
    <mat-header-cell *matHeaderCellDef>Activity</mat-header-cell>
    <mat-cell class="activity-cell" *matCellDef="let lease">{{
      lease.activity
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="center">
    <mat-header-cell *matHeaderCellDef>Center</mat-header-cell>
    <mat-cell class="center-cell" *matCellDef="let lease">{{
      lease.center
    }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell class="actions-cell" *matCellDef="let lease">
      <button
        mat-stroked-button color="accent"
        routerLink="/rentall/Center/{{lease.centerId}}/units/leases/{{lease.id}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button
      mat-stroked-button
      color="accent"
        (click)="deleteLease(lease.centerId,lease.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
