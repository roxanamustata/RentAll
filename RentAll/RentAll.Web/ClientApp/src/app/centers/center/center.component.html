<app-nav-menu></app-nav-menu>


   
<mat-card class="example-card" *ngFor="let center of centers">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{center.centerName}}</mat-card-title>
      <mat-card-subtitle>{{center.owner}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{center.description}}" alt="Photo of {{center.centerName}}">
    <mat-card-content>
      <p>
        
        GLA: <br>
        Parking: {{center.parkingCapacity}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/rentall/Center/{{center.id}}/units">UNITS</button>
      <button mat-raised-button color="primary" routerLink="/rentall/Center/{{center.id}}/units/leases">LEASES</button>
    </mat-card-actions>
  </mat-card>
