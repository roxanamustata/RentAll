<mat-card class="example-card" *ngFor="let center of centers">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >{{center.centerName}}</mat-card-title>
      <mat-card-subtitle>{{center.owner}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://media-cdn.tripadvisor.com/media/photo-s/0b/19/9a/17/iulius-mall-timisoara.jpg" alt="Photo of a Iulius Mall Timisoara">
    <mat-card-content>
      <p>
        
        GLA: <br>
        Parking: {{center.parkingCapacity}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/rentall/Center/{{center.id}}/units">UNITS</button>
      <button mat-raised-button color="accent" routerLink="/rentall/Center/units/leases">LEASES</button>
    </mat-card-actions>
  </mat-card>
