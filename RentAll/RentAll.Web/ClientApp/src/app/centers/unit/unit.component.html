<table>
  <thead>
      <tr>
          <th>Id</th>
          <th>Unit Code</th>
          <th>Area</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let unit of units">
          <td>{{unit.id}}</td>
          <td>{{unit.unitCode}}</td>
          <td>{{unit.area}}</td>
      </tr>
  </tbody>
</table>
