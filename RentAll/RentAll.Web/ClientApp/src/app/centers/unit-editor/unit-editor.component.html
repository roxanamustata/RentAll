<section style="padding-top: 30px" class="edit-unit">
    <h4 style="color: gainsboro; padding-bottom: 20px">Edit unit:</h4>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="sub-entry">
         
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Unit Code:</mat-label>
            <input matInput type="text" formControlName="unitCode" />
          </mat-form-field>
        </p>
      </div>
      <div class="sub-entry">
        <p>
            <mat-form-field appearance="fill">
              <mat-label>Area:</mat-label>
              <input matInput type="number" formControlName="area" />
            </mat-form-field>
          </p>
      </div>
      <div class="sub-entry">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Monthly Rent Sqm:</mat-label>
              <input matInput type="number" formControlName="monthlyRentSqm" />
            </mat-form-field>
          </p>
      </div>
      
      <div class="sub-entry">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Monthly Maintenance Cost Sqm:</mat-label>
              <input matInput type="number" formControlName="monthlyMaintenanceCostSqm" />
            </mat-form-field>
          </p>
      </div>
      <div class="sub-entry">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Monthly Marketing Fee Sqm:</mat-label>
              <input matInput type="number" formControlName="monthlyMarketingFeeSqm" />
            </mat-form-field>
          </p>
      </div>


      <div>
     
        <p>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            Submit
          </button>
          <!-- <button mat-button mat-dialog-close>Cancel</button> -->
          <button mat-raised-button (click)="cancelCreate()">Cancel</button>
        </p>
      </div>
    </form>
  </section>
