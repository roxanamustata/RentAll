<app-nav-menu></app-nav-menu>


<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput placeholder="" (keyup)="applyFilter($event)">
</mat-form-field>


<div>

<table mat-table [dataSource]="dataSource" matSort>
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
</ng-container>

<ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
    <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
</ng-container>
<ng-container matColumnDef="fiscalCode">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiscal Code</th>
  <td mat-cell *matCellDef="let row">{{row.fiscalCode}}</td>
</ng-container>
<ng-container matColumnDef="fiscalAttribute">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiscal Attribute</th>
  <td mat-cell *matCellDef="let row">{{row.fiscalAttribute}}</td>
</ng-container>
<ng-container matColumnDef="recomNumber">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Recom Number</th>
  <td mat-cell *matCellDef="let row">{{row.recomNumber}}</td>
</ng-container>
<ng-container matColumnDef="address">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
  <td mat-cell *matCellDef="let row">{{row.address}}</td>
</ng-container>



<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            
          </mat-menu>    
        
        
        
       
    </td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="columns"></tr>
<tr mat-row *matRowDef="let row; columns:columns;"></tr>


</table>

<mat-paginator [length]="tenants.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

</div>
